<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick It Notes</title>
</head>
<body>

    <div id="heading">
        <h1>STICK IT NOTES</h1>
        <p id="am">By Aarti Mastud</p>
    </div>

    <div id="form">
        <form id="inputform">
            <input 
                type="text" 
                class="inputText"
                name="title" 
                id="new-note-title-input" 
                placeholder="Title"
                autocomplete="off"
                required
                autofocus
            >
            <input 
                type="text" 
                class="inputText"
                name="content" 
                id="new-note-body-input" 
                placeholder="Content"
                autocomplete="off"
                required
            >
            <button type="submit"  class="btn">Create Note</button>
        </form>
    </div>

    <h3 id="no-notes">No Notes Found, Add Something!</h3>

    <ul id="notes">
        
    </ul>

    <script src="jsSticky.js"></script>
    
</body>
</html>
